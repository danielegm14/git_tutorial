<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nuovo.js"></script>

    <title>Document</title>
</head>
<body>
    <button>Calcola Cubo</button><br><br>
    <input title="Inserisci numeri" type="text" name="numero" placeholder="scrivi numero">
    
    <h1>Risultato</h1>
    <script>
        let button = document.querySelector("button");
        let risultato = document.querySelector("h1");
        let text = document.querySelector("input"); 

        function cubo(number){
            let cub = number **3;
            return cub.toFixed(2);
            
        };
        
        button.addEventListener('click',()=>{
            risultato.innerHTML = `Il risultato Ã¨: ${cubo(text.value)}`;
        });

        
    </script>
</body>
</html>
