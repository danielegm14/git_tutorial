<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Saluta!</button>
    <input type="text" name="nome" placeholder="nome persona">
    <h1></h1>

    <script>        
        let button = document.querySelector('button');
        let title = document.querySelector('h1');
        let nome = document.querySelector('input');
       
       
        function saluta(name){
            if(name==!KeyboardEvent){ title.innerHTML = `Ciao chiunque tu sia`;
            }else{title.innerHTML = `Ciao ${name}`;}
            
        };

        button.addEventListener('click', saluta(nome.value));

        
        

    </script>
    
</body>
</html>
